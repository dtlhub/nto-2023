<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=`, initial-scale=1.0">
  <link rel="stylesheet" href="/static/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <title>Translator</title>
</head>
<body>
    <div class="translate--container">
      <div class="translate--window">
        <form action="" method="GET" class="translate--form">
          <h1 class="translate--title">Russian:</h1>
          <textarea name="q" class="translate--input"></textarea>
          <input type="submit" value="Translate" class="translate--submit">
        </form>
      </div>
      <div class="translate--window translate--result">
        <h1 class="translate--title">English:</h1>
        <div class="translate--input">{0}</div>
      </div>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
