<body>
    <p>Write a code to reverse string containing characters ['0', '1']</p>
    <p>Example input: 1010</p>
    <p>Output: 0101</p>
    <form method="post" enctype="multipart/form-data">
        <div>
          <label for="file">Your code:</label>
          <input type="file" id="file" name="file" />
        </div>
        <div>
          <button>Submit</button>
        </div>
    </form>
    <p>Result: {{ answer }}</p>    
</body>
